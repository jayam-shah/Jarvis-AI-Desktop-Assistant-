<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Dashboard</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    /* Import modern font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --overlay-bg: rgba(255, 255, 255, 0.85);
      --text-secondary: #7f8c8d;
      --btn-start: #27ae60;
      --btn-start-hover: #219150;
      --btn-stop: #e74c3c;
      --btn-stop-hover: #c0392b;
      --font-family: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: url("{{ url_for('static', filename='images/PPT_Netral.jpeg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: var(--font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--overlay-bg);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      background: white;
      border-radius: 16px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      overflow: hidden;
    }
    header {
      background: var(--primary-gradient);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.75rem;
      font-weight: 600;
    }
    .log {
      padding: 1.5rem;
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #ecedef;
    }
    .message {
      margin-bottom: 0.75rem;
      line-height: 1.5;
    }
    .status { color: var(--text-secondary); font-style: italic; }
    .user { color: #2980b9; font-weight: 600; }
    .bot { color: #27ae60; font-weight: 600; }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: white;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    #startBtn {
      background: var(--btn-start);
      color: #fff;
    }
    #startBtn:hover {
      background: var(--btn-start-hover);
      transform: translateY(-2px);
    }
    #stopBtn {
      background: var(--btn-stop);
      color: #fff;
    }
    #stopBtn:hover {
      background: var(--btn-stop-hover);
      transform: translateY(-2px);
    }
    button:active { transform: translateY(0); }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header>Jarvis AI Dashboard</header>
    <div class="log" id="log"></div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>
  <script>
    const socket = io();
    const log = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    function append(msg, cls) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.className = `message ${cls}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    startBtn.addEventListener('click', () => {
      socket.emit('start_listening');
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      socket.emit('stop_listening');
      stopBtn.disabled = true;
      startBtn.disabled = false;
    });

    stopBtn.disabled = true;  // only start enabled initially

    socket.on('status', data => append(`* ${data.msg}`, 'status'));
    socket.on('user_msg', data => append(`You: ${data.msg}`, 'user'));
    socket.on('bot_msg', data => append(`Jarvis: ${data.msg}`, 'bot'));
  </script>
</body>
</html>
